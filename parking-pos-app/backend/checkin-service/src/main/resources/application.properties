spring.application.name=checkin-service
server.port=${PORT:8081}

# Database Configuration - Railway will provide DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/parking_pos}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Service URLs - Railway will provide these
ticket.service.url=${TICKET_SERVICE_URL:http://localhost:8082}

# RabbitMQ Configuration - Optional for Railway deployment
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Logging
logging.level.parkingpos.checkinservice=${LOG_LEVEL:INFO}
logging.level.org.springframework.web.reactive.function.client=${WEBCLIENT_LOG_LEVEL:INFO}

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always